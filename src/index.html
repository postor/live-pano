<head>

  <style>
    body,
    html {
      margin: 0;

      position: relative;
      width: 100vw;

      left: 0;
      top: 0;
      /* display: none; */
    }

    #video {
      display: none;
    }

    #play {
      position: absolute;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>

<body>
  <div id="pano">

  </div>
  <div id="play"><button id="playbutton" onclick="triggerVideoPlay()">PLAY</button></div>
